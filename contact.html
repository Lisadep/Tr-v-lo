<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Trévélo</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-pg1">
            <img class="logo-pg1" src="images/logo.png" alt="Logo Trévélo">
            <div class="nav-links nav-links-pg1">
                <ul class="ul-pg1">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="products.html">Nos produits</a></li>
                    <li><a href="about.html">A propos</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <img class="logo2" src="images/logo.png" alt="Logo Trévélo">
            <img class="menu" src="images/menu-squared.png" alt="Menu">
        </nav>
    </header>

    <section class="details">
        <div id="map"></div>
        <div class="details-txt">
            <div class="address">
                <h2>Adresse de la boutique :</h2>
                <p>60 rue Gabriel Normand</p>
                <p>76713 Le Tréport</p><br>
            </div>
            <div class="contact">
                <h2>Téléphone :</h2>
                <p>0123456789</p><br>
                <h2>E-mail :</h2>
                <p>trevelo@gmail.com</p>
            </div>
        </div>
    </section>

    <footer class="footer-pg1">
        <p class="copyright">copyright &copy;2023 Trévélo </p>
        <div class="icones-footer">
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="images/twitter.png" alt="Logo Twitter">
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram">
            </a>
        </div>
    </footer>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script>
        var map = L.map('map').setView([50.059, 1.3818], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var marker = L.marker([50.059, 1.3818]).addTo(map);
        marker.bindPopup("<b>Trévélo</b><br>60 rue Gabriel Normand<br>76713 Le Tréport").openPopup();
    </script>
    <script src="app.js"></script>

</body>

</html>
